version: '3.3'
services:
  nginx:
    image: nginx:1.13.6-alpine
    restart: always
    volumes:
      - .:/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf
    ports:
      - 80
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: always
    volumes:
      - .:/app
      - ~/.composer:/root/.composer
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    ports:
      - 9000
    environment:
      - APP_ENV
      - DATABASE_URL
      - GOOGLE_ID
      - GOOGLE_SECRET
      - LOGIN_PROXY
      - POSTMARK_API_KEY
      - REDIS_URL
      - HONEYBADGER_API_KEY
      - POPUP_URL
